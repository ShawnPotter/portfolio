    <form id="contactForm" name="contactForm" onsubmit="validate()" method="post" action="confirm.php">

      <fieldset>
        <legend>Contact Information</legend>

        <div class="row">

          <div class="form-group col">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" name="fName" id="fName">
          </div>

          <div class="form-group col">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" name="lName" id="lName">
          </div>


        </div>
        <div class="row">
          <div class="col">
            <span class="text-danger d-none" id="fNameRequired">* Required</span>
          </div>
          <div class="col">
            <span class="text-danger d-none" id="lNameRequired">* Required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="title">Job Title</label>
          <input type="text" class="form-control" name="title" id="title">
        </div>

        <div class="form-group">
          <label for="linkedIn">LinkedIn URL</label>
          <div class="input-group">
            <!--<div class="input-group-prepend">-->
            <!--<span class="input-group-text">https://www.linkedin.com/in/</span>-->
            <!--</div>-->
            <input type="text" class="form-control" name="linkedIn" id="linkedIn">
          </div>
          <div class="form-text">
            <span class="text-danger d-none" id="invalidURL">* Invalid URL</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <input type="text" class="form-control" name="email" id="email">
          </div>


          <div class="form-text">
            <span class="text-danger d-none" id="emailRequiredForList">* Required</span>
            <span class="text-danger d-none" id="invalidEmail">* Invalid Email Address</span>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>How did we meet?</legend>

        <div class="form-group">
          <label class="d-none" for="meetType">Please select one option from the dropdown menu</label>
          <select class="form-control" name="meetType" id="meetType">
            <option value="">Please choose an option:</option>
            <option value="meetup">Meetup</option>
            <option value="job fair">Job Fair</option>
            <option value="none">We haven't met yet</option>
            <option value="other">Other (Please Specify)</option>
          </select>
        </div>

        <div class="form-group">
          <label class="d-none" for="otherDescription">write here how we met</label>
          <textarea class="form-control d-none" name="otherDescription" id="otherDescription"></textarea>
        </div>

        <div class="form-text">
          <span class="text-danger d-none" id="meetOptionRequired">* Required</span>
        </div>


      </fieldset>

      <fieldset>
        <legend>Mailing List</legend>

        <div class="form-check-inline">
          <input type="checkbox" class="form-check-input" name="addToList" id="addToList">
          <label class="form-check-label" for="addToList">Please add me to your mailing list!</label>
        </div>

        <div class="form-text">
          <span class="text-danger d-none" id="emailEmpty">* Email must not be empty</span>
        </div>


        <div class="form-group d-none" id="mailFormat">
          <label>Please choose an email format:</label>
          <div class="form-group">

            <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="mailHtml" id="mailHtml">
              <label class="form-check-label" for="mailHtml">HTML</label>
            </div>

            <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="mailText" id="mailText">
              <label class="form-check-label" for="mailText">Text</label>
            </div>

          </div>
        </div>
      </fieldset>
